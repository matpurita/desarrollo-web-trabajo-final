  <style>

.contact-info, .contact-form {
    background-color: #ffffff;
    padding: 20px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

h2 {
    color: #28a745; 
}

label {
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    margin-top: 10px;
    padding: 10px;
    background-color: #28a745; 
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838; 
}

.hidden {
    display: none;
}
  </style>
  <body>
    <header>
      <nav>
        <div class="contenedor-logo">
          <a href="./"><img src="images/logo-blanco.png" width="100px" alt="" />
            <div class="logo">
              <h1>TigreVet</h1>

        </div>
        <div class="menu-toggle" id="menu-toggle">
          <span></span>

    <main>
        <section class="contact-info">
            <h2>Datos de Contacto</h2>
            <p><strong>Teléfono:</strong> (011) 4566-7458</p>
            <p><strong>Email:</strong> tigrevet@gmail.com</p>
            <p><strong>Dirección:</strong> Avenida Sarmiento 6558, Nordelta</p>
        </section>

         <section class="contact-form">
        <h2>Envíanos un Mensaje</h2>
        <form id="contactForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required aria-label="Ingrese su nombre completo">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-label="Ingrese su dirección de correo electrónico">

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required aria-label="Escriba su mensaje"></textarea>

          <button type="submit">Enviar</button>
        </form>
        <p id="confirmation" class="hidden"></p>
      </section>
    </main>
